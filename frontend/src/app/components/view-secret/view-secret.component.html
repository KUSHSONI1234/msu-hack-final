<div class="container">
    <h2>Secret Message</h2>
  
    <!-- ✅ Show Message in a Textarea -->
    <div *ngIf="secretMessage && !messageDeleted">
      <textarea readonly>{{ secretMessage }}</textarea>
    </div>
  
    <!-- ❌ Show Error if Message is Deleted -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
